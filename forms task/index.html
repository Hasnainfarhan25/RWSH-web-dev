<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="font-family:'Fredoka',sans-serif; margin:0; background:linear-gradient(120deg,#89f7fe,#66a6ff); display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <!-- hover effect ke liye chhoti CSS -->
  <style>
    button:hover {
      background:#5591df !important;
      transform:scale(1.03);
      transition:0.1s;
    }
     textarea {
      resize: vertical;
    }
  </style>

  <div style="background:white; padding:30px 25px; border-radius:15px; box-shadow:0 10px 20px rgba(0,0,0,0.2); width:90%; max-width:400px; text-align:center;">
    
    <h2 style="color:#0056b3; margin-bottom:20px;">Create Account</h2>

    <form>
      <input type="text" placeholder="Full Name" required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"><br>
      
      <input type="email" placeholder="Email Address" required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"><br>
      
      <input type="password" placeholder="Password" required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"><br>
      
      <input type="password" placeholder="Confirm Password" required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"><br>
      
      <div style="margin:10px 0;">
        <label><input type="radio" name="gender" required> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>
      
      <textarea id="review" placeholder="Tell us about yourself . . "  required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"></textarea>

      <input type="date" required style="width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px;"><br>

      <div style="font-size:14px; margin:10px 0;">
        <input type="checkbox" required> I agree to the Terms
      </div>

      <button type="submit" style="width:95%; background:#0056b3; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:600;">Sign Up</button>
    </form>
  </div>

</body>
</html>
